name: Build & Release

on:
  # 推送 tag 时触发（如 v1.2.0）
  push:
    tags:
      - 'v*'
  # 手动触发
  workflow_dispatch:
    inputs:
      version:
        description: '版本号（如 v1.2.0），创建 Release 时必填'
        required: false
        type: string
      release:
        description: '是否创建 Release'
        required: false
        default: false
        type: boolean

# 取消正在运行的相同工作流
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14          # Apple Silicon runner
            platform: mac
            arch: arm64
            artifact-name: macos-arm64
          - os: macos-13          # Intel runner
            platform: mac
            arch: x64
            artifact-name: macos-x64
          - os: ubuntu-latest
            platform: linux
            arch: x64
            artifact-name: linux-x64
          - os: windows-latest
            platform: win
            arch: x64
            artifact-name: windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Python (macOS)
        if: matrix.platform == 'mac'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: npm ci

      - name: Install app dependencies
        run: npx electron-builder install-app-deps

      - name: TypeScript compile
        run: npx tsc

      - name: Build frontend
        run: npx vite build

      # 按平台和架构打包
      - name: Package (macOS)
        if: matrix.platform == 'mac'
        run: npx electron-builder --mac --${{ matrix.arch }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package (Linux)
        if: matrix.platform == 'linux'
        run: npx electron-builder --linux --${{ matrix.arch }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package (Windows)
        if: matrix.platform == 'win'
        run: npx electron-builder --win --${{ matrix.arch }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 上传构建产物
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            release/**/*.dmg
            release/**/*.AppImage
            release/**/*.exe
            release/**/*.zip
          if-no-files-found: warn
          retention-days: 7

  # 创建 Release（仅在 tag 推送或手动触发选择时）
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.release == 'true')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name || github.event.inputs.version }}
          name: Openscreen ${{ github.ref_name || github.event.inputs.version }}
          draft: false
          generate_release_notes: true
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.AppImage
            artifacts/**/*.exe
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
